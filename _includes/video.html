<table>
  <tr>
    <td>
    <figure>
      {% if include.type == "video" %}
      <iframe width="{{include.w}}" height="{{include.h}}" src="{{include.source}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      {% else if include.type == "image" %}
      <img style="{% if include.w %} width: {{include.w}}; {% endif %} {% if include.h %} height: {{include.h}}; {% endif %}" src="{{ site.url | absolute_path}}/assets/images/{{ include.source }}" alt="">
      {% endif %}
      <figcaption>{{ include.description }}</figcaption>
    </figure>
    </td>
  </tr>
</table>
