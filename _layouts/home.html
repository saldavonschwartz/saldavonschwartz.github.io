<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="inner">
                <p>{{ content }}</p>
                <ul class="actions">
                    <li><a href="assets/resume-federico-saldarini-11-27-18.pdf" class="button">Resume</a></li>
                    {% if site.github_url %}
            				<li><a href="{{ site.github_url }}" class="icon alt fa-github" target="_blank"><span class="label">GitHub</span></a></li>
            				{% endif %}
                    {% if site.linkedin_url %}
            				<li><a href="{{ site.linkedin_url }}" class="icon alt fa-linkedin" target="_blank"><span class="label">LinkedIn</span></a></li>
            				{% endif %}
                </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">
        <!-- One -->
        {% include tiles.html %}
    </div>

    {% include footer.html %}

</body>

</html>
